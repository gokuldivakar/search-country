<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body background="https://plus.unsplash.com/premium_photo-1675804669860-9e27f22b0681?q=80&w=1950&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    
    <h1 id="country" class="text-center mt-5 text-light">search country</h1>
    <div class="d-flex justify-content-center align-items-center">
        <input type="text" id="userinput" class="w-50 " placeholder="type here ">
        <button onclick="getdata()" class="bg-light ms-3 w-"><i class="fa-solid fa-magnifying-glass"></i></button>

    </div>
    <div class=" text-center"> </div>
    <div id="output" class="w-50  mt-5 w-100 d-flex justify-content-center align-items-center  "
        style="height: 500px;">

    </div>

    <script>
        const getdata = async () => {
            if (userinput.value != "") {
                try {
                    const response = await fetch(`https://restcountries.com/v3.1/name/${userinput.value}?fullText=true`)
                    
                        console.log(response);
                    const result = await response.json()
                    console.log(result);
                    if (result.status == 404) {
                        output.innerHTML = COUNTRY `${ result.message }`
                    }
                    else {
                        displayData = result[0]
                        console.log(displayData);
                        output.innerHTML = `   <div class=" border border-4 border border-danger w-50 m-2" style="height: 100%;">
            <h1 class="text-center mt-3"></h1>
            <img src="${displayData.flags.png}" alt="" class="w-75 m-5" style="height: 300px; ">
            <a href=""></a>
            

        </div>
        
        <div class=" border border-4 border border-danger w-50 m-2" style="height: 100%;">
            <h2 id="capital" class="text-center m-5 text-light">capital:${displayData.name.common}</h2>
            <h2 id="capital" class="text-center m-5 text-light">capital:${displayData.capital}</h2>
            <h2 class="text-center m-5 text-light">population: ${displayData.population}</h2>
         


        </div>
`


                    }




                }
                catch {
                    alert("api call failed... try after somtime")
                }
            }
            else {
                alert('please enter a valid country')
            }
        }
    </script>
</body>

</html>
